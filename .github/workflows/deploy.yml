name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyterlite-core jupyterlite-pyodide-kernel jupyter-server fsspec
          pip install jupyterlab-language-pack-fr-FR jupyterlab-spreadsheet-editor
          pip install -r requirements.txt

      - name: Build JupyterLite
        run: |
          # Installation forcée pour le build
          pip install jupyterlab-language-pack-fr-FR jupyterlab-spreadsheet-editor
          
          jupyter lite build --contents . --output-archive jupyterlite-export.tar.gz
          
          # Injection des paramètres de langue
          mkdir -p _output/lab/settings
          echo '{"@jupyterlab/translation-extension:plugin": {"locale": "fr_FR"}}' > _output/lab/settings/overrides.json
          
          # Force la langue dans le fichier de config principal
          if [ -f _output/jupyter-lite.json ]; then
            sed -i 's/"locale": ""/"locale": "fr_FR"/g' _output/jupyter-lite.json
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
