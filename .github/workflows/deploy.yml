name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyterlite-core jupyterlite-pyodide-kernel jupyter-server fsspec
          pip install jupyterlab-language-pack-fr-FR jupyterlab-spreadsheet-editor
          pip install -r requirements.txt

      - name: Build JupyterLite
        run: |
          jupyter lite build --contents . --output-archive jupyterlite-export.tar.gz
          
          # Configuration de la langue via overrides
          mkdir -p _output/lab/settings
          cat <<EOF > _output/lab/settings/overrides.json
          {
            "@jupyterlab/translation-extension:plugin": {
              "locale": "fr_FR"
            }
          }
          EOF
          
          # Injection profonde dans jupyter-lite.json
          python3 -c "
          import json, os
          path = '_output/jupyter-lite.json'
          if os.path.exists(path):
              with open(path, 'r') as f:
                  data = json.load(f)
              data.setdefault('jupyter-config-data', {})['locale'] = 'fr_FR'
              with open(path, 'w') as f:
                  json.dump(data, f, indent=2)
          "

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
