name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyterlite-core jupyterlite-pyodide-kernel jupyter-server fsspec
          pip install jupyterlab-language-pack-fr-FR jupyterlab-spreadsheet-editor
          pip install -r requirements.txt

      - name: Build JupyterLite
        run: |
          # Création de la structure de dossiers pour les réglages par défaut
          mkdir -p overrides
          cp overrides.json overrides/overrides.json || echo '{"@jupyterlab/translation-extension:plugin": {"locale": "fr_FR"}}' > overrides/overrides.json
          
          # Build avec les overrides explicitement déclarés
          jupyter lite build --contents . --output-archive jupyterlite-export.tar.gz --overrides overrides/overrides.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
